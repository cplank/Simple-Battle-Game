<!doctype html>
<html lang="en">

<head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom CSS-->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Link to JQuery-->

    <!-- Link to JavaScript -->
    <script type="text/javascript" src="assets/app.js"></script>

<body>
    <div id="pokemon" class="row text-center">
        <div class="col-sm-4">
            <div id="pikachu-figther" class="card figther" style="width: 15rem; display: inline-block;">
                <div id="pikachu-boss" class="card-body text-center">
                    <img class="card-img-top" src="assets/images/pikachu2.png" alt="Card image cap">
                    <h5 class="card-title">Pikachu</h5>
                    <p class="card-text">
                        HP:<span id="hp">20</span>
                        <br>
                        AP:<span id="ap">4</span>
                    </p>
                    <button id="pikachu-button" class="btn btn-primary number">I choose you,
                        Pikachu!</button>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div id="charmander-figther" class="card figther" style="width: 15rem; display: inline-block;">
                <div id="charmander-boss" class="card-body">
                    <img class="card-img-top" src="assets/images/charmander.png" alt="Card image cap">
                    <h5 class="card-title">Charmander</h5>
                    <p class="card-text">
                        HP:<span id="hp">10</span>
                        <br>
                        AP:<span id="ap">8</span>
                    </p>
                    <button id="charmander-button" class="btn btn-primary">Let's go,
                        Charmander!</button>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div id="squirtle-figther" class="card figther" style="width: 15rem; display: inline-block;">
                <div id="squirtle-boss" class="card-body">
                    <img class="card-img-top" src="assets/images/squirtle2.png" alt="Card image cap">
                    <h5 class="card-title">Squirtle</h5>
                    <p class="card-text">
                        HP:<span id="hp">15</span>
                        <br>
                        AP:<span id="ap">6</span>
                    </p>
                    <button id="squirtle-button" class="btn btn-primary"><span>You can do it,
                            Squirtle!</span></button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-md-12">
                <button id="battle-button" class="btn btn-primary">Battle!</button>
                <span id="arena">

                </span>
            </div>
        </div>
    </div>

    <div id="pokemon" class="row text-center">
        <div class="col-sm-4">
            <div id="meowth-figther" class="card figther" style="width: 15rem; display: inline-block;">
                <div id="meowth-boss" class="card-body">
                    <img class="card-img-top" src="assets/images/Meowth_anime.png" alt="Card image cap">
                    <h5 class="card-title">Meowth</h5>
                    <p class="card-text">
                        HP:<span id="hp">20</span>
                        <br>
                        AP:<span id="ap">8</span>
                    </p>
                    <button id="meowth-button" class="btn btn-primary number"><span>Bring it!</span></button>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div id="wheezing-figther" class="card figther" style="width: 15rem; display: inline-block;">
                <div id="wheezing-boss" class="card-body text-center">
                    <img class="card-img-top" src="assets/images/wheezing.png" alt="Card image cap">
                    <h5 class="card-title">Wheezing</h5>
                    <p class="card-text">
                        HP:<span id="hp">25</span>
                        <br>
                        AP:<span id="ap">5</span>
                    </p>
                    <button id="wheezing-button" class="btn btn-primary number"><span>Bring it!</span></button>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div id="wobbuffet-figther" class="card figther" style="width: 15rem; display: inline-block;">
                <div id="wobbuffet-boss" class="card-body">
                    <img class="card-img-top" src="assets/images/Wobbuffet2.png" alt="Card image cap">
                    <h5 class="card-title">Wobbuffet</h5>
                    <p class="card-text">
                        HP:<span id="hp">35</span>
                        <br>
                        AP:<span id="ap">4</span>
                    </p>
                    <button id="wobbuffet-button" class="btn btn-primary number"><span>Bring it!</span></button>
                </div>
            </div>
        </div>
    </div>

    <div class="defeated-box">
        <div class="row">
            <div class="col-md-12">
                <span id="defeated">
                    This is where defeated opponents go.
                </span>
            </div>
        </div>
    </div>
