<!doctype html>
<html lang="en">

<head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

<body>
    <div id="pokemon-box" class="pokemon row text-center">
        <div id="pikachu-holding" class="col-sm-4">
            <div id="pikachu-figther" class="card figther" style="width: 15rem; display: inline-block;">
                <div id="pikachu-boss" class="card-body text-center">
                    <img id="pikachu-image" class="card-img-top" src="assets/images/pikachu2.png" alt="Card image cap">
                    <h5 class="card-title">Pikachu</h5>
                    <p class="card-text">
                        HP: <span id="hp"></span>
                        <br>
                        AP: <span id="ap"></span>
                    </p>
                    <button id="pikachu-button" class="btn btn-primary">I choose you,
                        Pikachu!</button>
                </div>
            </div>
        </div>
        <div id="charmander-holding" class="col-sm-4">
            <div id="charmander-figther" class="card figther" style="width: 15rem; display: inline-block;">
                <div id="charmander-boss" class="card-body">
                    <img id="charmander-image" class="card-img-top" src="assets/images/charmander.png"
                        alt="Card image cap">
                    <h5 class="card-title">Charmander</h5>
                    <p class="card-text">
                        HP: <span id="hp"></span>
                        <br>
                        AP: <span id="ap"></span>
                    </p>
                    <button id="charmander-button" class="btn btn-primary">Let's go,
                        Charmander!</button>
                </div>
            </div>
        </div>
        <div id="squirtle-holding" class="col-sm-4">
            <div id="squirtle-figther" class="card figther" style="width: 15rem; display: inline-block;">
                <div id="squirtle-boss" class="card-body">
                    <img id="squirtle-image" class="card-img-top" src="assets/images/squirtle2.png"
                        alt="Card image cap">
                    <h5 class="card-title">Squirtle</h5>
                    <p class="card-text">
                        HP: <span id="hp"></span>
                        <br>
                        AP: <span id="ap"></span>
                    </p>
                    <button id="squirtle-button" class="btn btn-primary"><span>You can do it,
                            Squirtle!</span></button>
                </div>
            </div>
        </div>
    </div>

                    <h5 class="card-title">Meowth</h5>
                    <p class="card-text">
                        HP: <span id="hp"></span>
                        <br>
                        AP: <span id="ap"></span>
                    </p>
                    <button id="meowth-button" class="btn btn-primary"><span>Bring it!</span></button>
                </div>
            </div>
        </div>
