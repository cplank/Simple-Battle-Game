<head>
    <title></title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"

    <!-- Custom CSS-->
    <link rel="stylesheet" href="assets/style.css">
    <!-- Link to JQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Link to JavaScript -->
    <script type="text/javascript" src="assets/app.js"></script>
</head>


<body>
    <div class="jumbotron">
        <h1 class="display-3"></h1>
        <p class="lead"></p>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <div class="card figther" style="width: 15rem;">
                <div id="pikachu-figther" class="card-body">
                    <img class="card-img-top" src="assets/images/pikachu.png" alt="Card image cap">
                    <h5 class="card-title">Pikachu</h5>
                    <p class="card-text">
                        HP:<span id="hp">20</span>
                        <br>
                        AP:<span id="ap">4</span>
                    </p>
                    <button id="pikachu-button" class="btn btn-primary number"><span>I choose you,
                            Pikachu!</span></button>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card figther" style="width: 15rem;">
                <div id="charmander-figther" class="card-body">
                    <img class="card-img-top" src="assets/images/charmander.png" alt="Card image cap">
                    <h5 class="card-title">Charmander</h5>
                    <p class="card-text">
                        HP:<span id="hp">10</span>
                        <br>
                        AP:<span id="ap">8</span>
                    </p>
                    <button id="charmander-button" class="btn btn-primary number"><span>Let's go,
                            Charmander!</span></button>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card figther" style="width: 15rem;">
                <div id="squirtle-figther" class="card-body">
                    <img class="card-img-top" src="assets/images/squirtle.jpg" alt="Card image cap">
                    <h5 class="card-title">Squirtle</h5>
                    <p class="card-text">
                        HP:<span id="hp">15</span>
                        <br>
                        AP:<span id="ap">6</span>
                    </p>
                    <button id="squirtle-button" class="btn btn-primary number"><span>You can do it,
                            Squirtle!</span></button>
                </div>
            </div>
        </div>
    </div>

    <div class="attack-box text-center">
        <div class="row">
            <div class="col-md-12">
                <button id="battle-button" class="btn btn-primary number"><span>Battle!</span></button>
            </div>
        </div>
    </div>

    <div class="arena-box">
        <div class="row">
            <div class="col-md-12">
                <span id="arena">
                    This is where the arena is.
                </span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <div class="card figther" style="width: 15rem;">
                <div id="enemy-figther" class="card-body">
                    <img class="card-img-top" src="assets/images/Meowth_anime.png" alt="Card image cap">
                    <h5 class="card-title">Meowth</h5>
                    <p class="card-text">
                        HP:<span id="hp">20</span>
                        <br>
                        AP:<span id="ap">8</span>
                    </p>
                    <button id="enemy-button" class="btn btn-primary number"><span>Bring it!</span></button>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card figther" style="width: 15rem;">
                <div id="enemy-figther" class="card-body">
                    <img class="card-img-top" src="assets/images/wheezing.png" alt="Card image cap">
                    <h5 class="card-title">Wheezing</h5>
                    <p class="card-text">
                        HP:<span id="hp">25</span>
                        <br>
                        AP:<span id="ap">5</span>
                    </p>
                    <button id="enemy-button" class="btn btn-primary number"><span>Bring it!</span></button>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="card figther" style="width: 15rem;">
                <div id="enemy-figther" class="card-body">
                    <img class="card-img-top" src="assets/images/wobbuffet.jpg" alt="Card image cap">
                    <h5 class="card-title">Wobbuffet</h5>
                    <p class="card-text">
                        HP:<span id="hp">35</span>
                        <br>
                        AP:<span id="ap">4</span>
                    </p>
                    <button id="enemy-button" class="btn btn-primary number"><span>Bring it!</span></button>
                </div>
            </div>
        </div>
    </div>

    <div class="defeated-box">
        <div class="row">
            <div class="col-md-12">
                <span id="defeated">
                    This is where defeated opponents go.
                </span>
            </div>
        </div>
    </div>





</body>

</html>
